<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>COMPLEX FORM</h2>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label for="name1">NAME</label>
            <input type="text" name="name" id="name1">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="phone">PHONE</label>
            <input type="tel" name="phone" id="phone">
            <label for="datepicker">DATE OF BIRTH</label>
            <input type="date" name="date" id="datepicker">
            <span>GENDER</span>
            <label for="radio2">MALE</label>
            <input type="radio" name="radio2" id="radio2">
            <label for="radio3">FEMALE</label>
            <input type="radio" name="radio3" id="radio3">
            <label for="country">COUNTRY</label>
            <select name="text" id="country">
                <option value="united state" aria-placeholder="choose ur country">united state</option>
                <option value="india">india</option>
                <option value="brazil">brazil</option>
                <option value="china">china</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>adress</legend>
            <label for="street">street</label>
            <input type="street" name="street" id="street">
            <label for="city">city</label>
            <input type="text" name="city" id="city">
            <label for="state">state</label>
            <input type="state" name="state" id="state">
            <label for="zipcode">zipcode</label>
            <input type="zipcode" name="zipcode" id="zipcode">
        </fieldset>
        <fieldset>
            <legend>other information</legend>
            <label for="comments">comments</label>
            <textarea name="text1" id="comments" cols="30" rows="10"></textarea>
            <label for="checkbox">i agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="">
            <br/>
            <input type="submit" value="submit">
        </fieldset>










































    </form>
    



































</body>
</html>
